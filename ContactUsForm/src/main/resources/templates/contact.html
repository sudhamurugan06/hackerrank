<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Contact Us</h1>
 <form  th:action="@{/contact}" th:object="${contact}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" rows="4" cols="50" th:field="*{message}" required></textarea><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
